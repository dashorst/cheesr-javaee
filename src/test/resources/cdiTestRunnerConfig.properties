# this file automatically gets picked up by the DeltaSpike CdiTestRunner
# It will register the Container Managed DataSources in OpenEJB embedded
CHEESR = new://Resource?type=DataSource
CHEESR.JdbcDriver = ${database.driver.name}
CHEESR.JdbcUrl = ${database.connection.url}
CHEESR.JtaManaged = true
CHEESR.UserName = ${database.user}
CHEESR.Password = ${database.password}